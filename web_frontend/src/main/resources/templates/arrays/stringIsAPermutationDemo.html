<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: baseHead(~{::title})">
    <title>String anagrams</title>
</head>

<body>

<div class="container">
    <h1>Deducing if a string is a permutation (anagram) of another</h1>

    <p>Try out the methods below. Note that isAPermutation() returns false if non-ASCII characters were entered.</p>

    <form th:action="@{/arrays/stringIsAPermutation/demo}" method="post" class="form-signin">
        <div class="row">
            <div class="col-3">
                <div class="form-label-group">
                    <label for="asciiString1">String 1 </label>
                </div>
                <div class="form-label-group">
                    <label for="asciiString2">String 2 </label>
                </div>
            </div>
            <div class="col-9">
                <input type="text" id="asciiString1" name="asciiString1" class="form-control" autofocus
                       autocomplete="off" placeholder="Enter an ASCII string"/>
                <input type="text" id="asciiString2" name="asciiString2" class="form-control"
                       autocomplete="off" placeholder="Enter an ASCII string"/>
                <button class="btn btn-success" type="submit">Compare</button>
                <!--/*@thymesVar id="permutation" type="java.lang.String"*/-->
                <span class="help-block" th:if="${permutation != null}">
                    <p class="alert alert-info" th:text="${permutation}"></p>
                </span>
            </div>
        </div>
    </form>

    <a class="btn btn-success" th:href="@{/arrays/stringIsAPermutation/demo}">Refresh page</a>
    <a class="btn btn-success" th:href="@{/arrays/stringIsAPermutation}">Go back</a>
</div>

<footer th:replace="fragments/footer :: footer">
</footer>

</body>
</html>
