<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: baseHead(~{::title})">
    <title>String to URL</title>
</head>

<body>

<div class="container">
    <h1>Replace whitespace in a string with %20</h1>

    <p>Try out the methods below (add a few whitespace characters).</p>

    <form th:action="@{/arrays/URLstring/demo}" method="post" class="form-signin">
        <div class="row">
            <div class="col-3">
                <div class="form-label-group">
                    <label for="asciiStringWith">Replace whitespace with %20 </label>
                </div>
            </div>
            <div class="col-9">
                <input type="text" id="asciiStringWith" name="stringEntered" class="form-control" autofocus
                       autocomplete="off" placeholder="Enter a string with whitespace characters"/>
                <button class="btn btn-success" type="submit">Convert</button>
                <!--/*@thymesVar id="newURL" type="java.lang.String"*/-->
                <span class="help-block" th:if="${newURL != null}">
                    <p class="alert alert-info" th:text="${newURL}"></p>
                </span>
            </div>
        </div>
    </form>
    <a class="btn btn-success" th:href="@{/arrays/URLstring/demo}">Refresh page</a>
    <a class="btn btn-success" th:href="@{/arrays/URLstring}">Go back</a>
</div>

<footer th:replace="fragments/footer :: footer">
</footer>

</body>
</html>
